worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        text/plain text/xml text/css
                      text/comma-separated-values
                      text/javascript
                      application/x-javascript
                      application/atom+xml;

    error_log /dev/stdout;
    access_log /dev/stdout;

    # List of application servers
    upstream api_hatorade {
        server hatorade_rails:5000;
    }

    upstream kibana_server {
        server hatorade_es_kibana:5601;
    }
    upstream admin_server {
        server hatorade_daemon:8181;
    }

    upstream faye_server {
        server hatorade_faye:9292;
    }
    upstream ember_server {
      server hatorade_ember:5055;
    }

    server {
      listen 80;
      return 301 https://$host$request_uri;
    }

    # Configuration for the server
    server {
        server_name admin.hatora.de;
        # Running port
        listen 443 ssl;
        port_in_redirect off;

        ssl_certificate /etc/letsencrypt/live/hatora.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hatora.de/privkey.pem;

        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;

        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass         http://admin_server;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Host $host;
            proxy_redirect     off;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        server_name logs.hatora.de ;
        # Running port
        listen 443 ssl;
        port_in_redirect off;

        ssl_certificate /etc/letsencrypt/live/hatora.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hatora.de/privkey.pem;

        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;

        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass         http://kibana_server;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Host $host;
            proxy_redirect     off;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        server_name api.hatora.de ;
        # Running port
        listen 443 ssl;
        port_in_redirect off;

        ssl_certificate /etc/letsencrypt/live/hatora.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hatora.de/privkey.pem;

        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;

        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass         http://api_hatorade;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Host $host;
        }
    }

    server {
        server_name publisher.hatora.de;

        # Running port
        listen 443 ssl;

        port_in_redirect off;

        ssl_certificate /etc/letsencrypt/live/hatora.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hatora.de/privkey.pem;

        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;

        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass             http://faye_server;
            proxy_http_version     1.1;
            proxy_set_header       Host $host;
            proxy_set_header       X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header       X-Real-IP $remote_addr;
            proxy_set_header       Upgrade $http_upgrade;
            proxy_set_header       Connection "upgrade";
            proxy_set_header       X-Forwarded-Host $server_name;
            proxy_buffering        off;
            proxy_connect_timeout  90;
            proxy_send_timeout     90;
            proxy_read_timeout     90;
            proxy_redirect         off;
        }
    }

    server {
        server_name hatora.de *.hatora.de;
        # Running port
        listen 443 ssl;
        port_in_redirect off;

        ssl_certificate /etc/letsencrypt/live/hatora.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hatora.de/privkey.pem;

        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;

        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass         http://ember_server;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Host $host;
        }
    }
}

daemon off;
